<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,height=device-height,initial-scale=1" name="viewport">
  </head>
  <body>
    <canvas id="test"></canvas>

    <script src="../dist/SimpleCanvasManager.js"></script>

    <script type="application/javascript">
      const manager = new window.SimpleCanvasManager.Manager(document.querySelector('#test'));
      
      const shape1 = manager.addLayer(
        new window.SimpleCanvasManager.Shapes.Rectangle({
          x: 20,
          y: 20,
          width: 150,
          height: 100,
          color: 'red',
        }),
      );

      const shape2 = manager.addLayer(
        new window.SimpleCanvasManager.Shapes.Arc({
          x: 60,
          y: 60,
          radius: 20,
          startAngle: 0,
          endAngle: Math.PI * 2,
          color: 'blue',
        }),
      );

      shape2.x = 120;

      console.log(manager.layers);
    </script>
  </body>
</html>
